{% load static %}
{% load widget_tweaks %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Favicons -->
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href={% static "base/signin.css"%} rel="stylesheet">
</head>

<body class="text-center">
    
<main class="form-signin">
    <form class="login_form" method="post">
        {% csrf_token %}
        {% comment %} <i class="bi bi-lock"></i> {% endcomment %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    <p class="mx-0 my-0">{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
        <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
        <label for="email">Email address</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        <div class="form-group mt-2">
            <div class="d-flex mx-auto w-100">
                <div class="d-inline-block text-start w-50">
                    <a href="/register" style="text-decoration:none">Register Account</a>
                </div>
                <div class="d-inline-block text-end w-50">
                    <a href="/accounts/password_reset" style="text-decoration:none;">Forgot Password?</a>
                </div>
            </div>
        </div>
  </form>
</main>


    
  

</body></html>
